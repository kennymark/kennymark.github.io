        function bgchange() {
            var colors = ["lightcoral", "coral", "#FFB576", "#FF6B83", "#AD64C5",

        setInterval(bgchange, 5000);

        $('.btn').click((e) => {

            Array.from(pics).map((ele, index) => {

                if (label === type || label === 'all') {
                    //console.log(ele)
                    ele.style.display = 'grid'
                }
                else if (label === 'mobile apps') {
                    label = 'app'
                }
                else {

                }
            })
        })

        $('img').click((e) => {

            var title = self.alt;
            $('.modal h1').text(title)
            $('.modal img')[0].src = source
